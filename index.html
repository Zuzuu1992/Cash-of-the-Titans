<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Of The Titans</title>
  </head>
  <body>
    <div id="game-window">
      <div class="text">
        <h2>WELCOME</h2>
        <h2>TO</h2>
        <h1>CASH OF THE TITANS!</h1>
      </div>
    </div>
    <div id="ui-elements">
      <label>Balance: <span id="balance">50</span> GEL</label>
      <input type="number" id="bet-input" min="1" max="100" step="1" />
      <button id="bet-button">Place Bet</button>
      <button id="cash-out-button">Cash Out</button>
    </div>

    <script src="script.js" defer type="module"></script>
  </body>
</html>
